startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP
    type: object
    required:
      - podbeanClientId
      - podbeanClientSecret
    properties:
      podbeanClientId:
        type: string
        description: "The Client ID for the Podbean API"
      podbeanClientSecret:
        type: string
        description: "The Client Secret for the Podbean API"
  commandFunction: |
    function(config) {
      return [
        "python",
        "-c",
        `
import os
import sys
import subprocess

# Set environment variables from config
os.environ["PODBEAN_CLIENT_ID"] = "${config.podbeanClientId}"
os.environ["PODBEAN_CLIENT_SECRET"] = "${config.podbeanClientSecret}"

# Run the server
subprocess.run([sys.executable, "server.py"])
        `
      ];
    }

